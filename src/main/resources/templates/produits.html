<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>listes des Produits</title>
</head>
<body>
<div class="container">
<form th:action="@{index}" method="get">
<p></p>
<label>Mot Cle:</label>
<input type="text" name="mc" placeholder="chercher une designation" th:value="${mc}"/>
<button class="btn btn-primary">chercher</button>

</form>

</div>
<div>
<table class="table table-striped table-hover">
<thead>
<tr>
<th>Id</th>
<th>Designation </th>
<th>Prix</th>
<th>Quantite </th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="p:${listproduits}">
<td th:text="${p.id}"></td>
<td th:text="${p.designation}"></td>
<td th:text="${p.prix}"></td>
<td th:text="${p.quantitie}"></td>
<td><a th:href="@{delete(id=${p.id},page=${pagecourant},size=${size},mc=${mc})}">Delete</a></td>
</tr>
</tbody>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li th:class="${pagecourant}==${status.index}?'nav-item active':'nav-item'"  th:each="pg,status:${pages}">
<a  class="nav-link"  th:href="@{index(page=${status.index}, size=${size}, mc=${mc})}" th:text="${status.index}" ></a>
</li>
</ul>
</ul>
</div>
</body>
</html>
